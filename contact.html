<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="이스트소프트 프론트엔드 부트캠프 - 건축사무소 프로젝트"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="canonical" href="https://hyeran0513.github.io/estproject1/" />

    <title>이스트소프트 프론트엔드 부트캠프</title>

    <!-- 중요 CSS 미리 로드 -->
    <link rel="preload" href="./styles/base/variables.css" as="style" />
    <link rel="preload" href="./styles/base/layout.css" as="style" />

    <!-- 스타일시트 -->
    <link rel="stylesheet" href="./styles/base/variables.css" />
    <link rel="stylesheet" href="./styles/base/layout.css" />
    <link rel="stylesheet" href="./styles/base/reset.css" />
    <link rel="stylesheet" href="./styles/base/common.css" />
    <link
      rel="stylesheet"
      href="./styles/pages/contact.css"
      media="print"
      onload="this.media='all'"
    />

    <!-- 아이콘 라이브러리 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Kakao 맵 API -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=54772cdac3b4403953b1c4c44df17866&libraries=services,clusterer,drawing"
    ></script>
  </head>

  <body>
    <!-- 헤더 -->
    <div class="a11y-hidden">헤더</div>

    <header id="header" class="header header--sub"></header>

    <!-- 사이드바 -->
    <div class="a11y-hidden">메뉴</div>

    <aside id="sidebar"></aside>

    <!-- 메인 -->
    <main class="main main--sub">
      <section id="contact">
        <div class="contact__head">
          <div class="contact__title">문의</div>
          <div class="contact__description">문의 사항이 있으시면 아래 정보를 통해 연락 주세요.</div>
        </div>

        <div class="contact__inner">
          <div class="contact__content">
            <!-- 문의 지도 영역 -->
            <div id="map" class="contact__map"></div>

            <!-- 문의 정보 영역 -->
            <div class="contact__info">
              <div class="contact__info-title">이스트 건축</div>

              <div class="contact__details">
                <div class="contact__details-item full-type">
                  <span class="contact__details-text address">
                    서울특별시<br />
                    서초구 반포대로3 이스트빌딩(우)06711
                  </span>

                  <button
                    class="btn-find-route"
                    title="길찾기"
                    aria-label="길찾기"
                  ></button>
                </div>

                <div class="contact__details-item">
                  <span class="contact__details-text phone">
                    <a href="tel:025834620" aria-label="전화 걸기"
                      >02-583-4620</a
                    >
                  </span>
                </div>

                <div class="contact__details-item">
                  <span class="contact__details-text email">
                    <a
                      href="mailto:estsoft@gmail.com"
                      aria-label="이메일 보내기"
                      >estsoft@gmail.com</a
                    >
                  </span>
                </div>

                <div class="contact__details-item full-type">
                  <div class="contact__details-title">건축설계 사업문의</div>
                  <span class="contact__details-text inquiry">
                    <a href="tel:025834620" aria-label="전화 걸기"
                      >02-583-4620</a
                    >
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- 푸터 -->
    <footer id="footer"></footer>

    <!-- 메인 JS 파일 -->
    <script src="./js/layout.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/kakaomap.js"></script>
  </body>
</html>
